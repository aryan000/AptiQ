<meta charset="UTF-8">
<style>
div#test{ border:#000 1px solid; padding:50px 100px 100px 100px; }
</style>
<script>
var pos = 0, canswer, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;

var questions = [
    [ " 1. Father is aged three times more than his son Ronit. After 8 years, he would be two and a half times of Ronit's age. After further 8 years, how many times would he be of Ronit's age?", "2 times" ,"5/2 times","11/2 times","3 times","A"],
	[ "2. The sum of ages of 5 children born at the intervals of 3 years each is 50 years. What is the age of the youngest child?","4 years", "8 years", "10 years", "C" ],
	[ "3. I was as old as you are at the present at the time of your birth. If the father's age is 38 years now, the son's age five years back was?", "19", "14", "33", "A" ],
	[ "4. A is two years older than B who is twice as old as C. If the total of the ages of A, B and C be 27, the how old is B?", "7", "8", "10", "C" ]
];

function _(x){
	return document.getElementById(x);
}


function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		/*test.innerHTML= "<a class="play-icon popup-with-zoom-anim" href="#large-dialog">Graphs </a>";*/
		pos = 0;
		correct = 0;
		
		return false;
	} 



	   _("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}


function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
		 /*canswer[pos]= 1*/ 
	}
	
	pos++; 
	 

	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
